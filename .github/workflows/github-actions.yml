name: Fullstack CI/CD React + Spring Boot

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js para el frontend
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Configura Java para backend (Spring Boot)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ─── FRONTEND ─────────────────────────────

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Prettier check
        working-directory: ./frontend
        run: npm run format:check

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test

      - name: Build React app
        working-directory: ./frontend
        run: npm run build -- --mode production

      # ─── BACKEND ─────────────────────────────
      - name: Dar permisos de ejecución a mvnw
        working-directory: ./backend
        run: chmod +x mvnw

      - name: Run backend tests
        working-directory: ./backend
        run: ./mvnw test -e -X

      - name: Mostrar reportes de tests fallidos
        if: failure()
        run: cat ./backend/target/surefire-reports/*.txt || true

      # ─── DEPLOY ──────────────────────────────

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
